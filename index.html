<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link faveicon -->
    <link rel="icon" href="./assets/images/faveiconLoginForm.png" type="image/png">

</head>

<body>
    <!-- start code project -->
    <div class="conteiner">
        <!-- background -->
        <div class="background"></div>
        <!-- container form login -->
        <div class="form-container">
            <!-- tittle form login -->
            <h2>Login</h2>
            <!-- section forms -->
            <form action="#">
                <!-- section inputs text-->
                <div class="input-group">
                    <!-- input text -->
                    <input type="text" required>
                    <!-- label userName -->
                    <label for="">UserName</label>
                </div>
                <!-- section inputs password-->
                <div class="input-group">
                    <!-- input password -->
                    <input type="password" required>
                    <!-- label password -->
                    <label for="">Password</label>
                </div>
                <!-- button login -->
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>

</html>
